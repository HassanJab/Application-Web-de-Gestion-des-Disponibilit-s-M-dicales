<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Disponibilité</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <header>
        {% include 'navbar.html' %}
    </header>

    <main class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="container text-center">
            <h2 class="my-4">Modifier la Disponibilité</h2>

            <!-- Formulaire pour modifier la disponibilité -->
            <form method="POST">
                <div class="mb-4">
                    <label for="date" class="form-label">Nouvelle Date et Heure :</label>
                    <input type="datetime-local" name="date" id="date" class="form-control"
                        value="{{ availability[2]|replace(' ', 'T') }}" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Mettre à jour</button>
                    <a href="{{ url_for('doctor_dashboard') }}" class="btn btn-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    {% include 'footer.html' %}
</body>

</html>
